            let score = 0;
            
            quiz.questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {

            localStorage.setItem('completedDays', JSON.stringify(completedDays));
            updateCalendar();

        // Update progress
        function updateProgress() {
            const totalDays = currentMonth === 8 ? 31 : 30; // August: 31, September: 30
            const completed = completedDays.filter(date => date.startsWith(`${currentYear}-${String(currentMonth).padStart(2, '0')}`)).length;
            const percentage = Math.round((completed / totalDays) * 100);
            
            document.getElementById('progressPercent').textContent = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed}/${totalDays} ì™„ë£Œ`;

        function speak(text, lang = 'en-US') {

        // Close modals
        function closeModal() {
            document.getElementById('conversationModal').classList.add('hidden');
        }
        
        function closeQuizModal() {
            document.getElementById('quizModal').classList.add('hidden');
        }

        // Month navigation
        function changeMonth(direction) {
            if (direction === 1) { // Next
                if (currentMonth < 9) {
                    currentMonth++;
                    updateCalendar();
                    updateProgress();
                }
            } else { // Previous
                if (currentMonth > 8) {
                    currentMonth--;
                    updateCalendar();
                    updateProgress();
                }
            }
        }

        // Event listeners
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
        document.getElementById('closeModal').addEventListener('click', closeModal);
        
        // Close modals when clicking outside
        document.getElementById('conversationModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        
        document.getElementById('quizModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeQuizModal();
