<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Fredoka', 'Noto Sans KR', sans-serif;
            font-size: 18px;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .calendar-day {
            min-height: 60px;
            font-size: 16px;
            font-weight: 500;
        }
        .calendar-day.completed {
            background: linear-gradient(135deg, #a7f3d0 0%, #86efac 100%);
        }
        .calendar-day.quiz-day {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }
        .month-nav {
            font-size: 24px;
            font-weight: 600;
        }
        .conversation-text {
            font-size: 18px;
            line-height: 1.6;
        }
        .audio-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .cute-button {
            border-radius: 20px;
            font-weight: 500;
            min-height: 50px;
            font-size: 18px;
        }
        .quiz-option {
            min-height: 55px;
            font-size: 16px;
        }

</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-50 to-indigo-100 min-h-screen">

    <!-- Header -->
    <div class="bg-white shadow-lg rounded-b-3xl p-6 mb-6">

            2025년 8월

        <button id="nextMonth" class="cute-button bg-purple-200 hover:bg-purple-300 text-purple-800 px-6 py-3 rounded-r-2xl">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Calendar -->
    <div id="calendarContainer" class="px-4 mb-6">
        <div class="bg-white rounded-3xl shadow-lg p-4">

            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="text-center py-3 text-red-500 font-bold">일</div>
                <div class="text-center py-3 text-gray-700 font-bold">월</div>
                <div class="text-center py-3 text-gray-700 font-bold">화</div>
                <div class="text-center py-3 text-gray-700 font-bold">수</div>
                <div class="text-center py-3 text-gray-700 font-bold">목</div>
                <div class="text-center py-3 text-gray-700 font-bold">금</div>
                <div class="text-center py-3 text-blue-500 font-bold">토</div>
            </div>
            <!-- Calendar days -->
            <div id="calendarDays" class="grid grid-cols-7 gap-1">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Statistics -->
    <div class="px-4 mb-6">
        <div class="bg-white rounded-3xl shadow-lg p-6">
            <h3 class="text-xl font-bold text-purple-600 mb-4 text-center">📊 학습 진행률</h3>
            <div id="progressInfo" class="text-center">

                <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 p-4">

            </div>
            <div id="quizContent">
                <!-- Quiz content will be loaded here -->
            </div>
        </div>
    </div>

                    { speaker: 'A', text: 'I\'ve heard of that! Is it available at the library?', korean: '그거 들어봤어! 도서관에 있을까?' }
                ],
                keyPhrases: ['Any recommendations?', 'What genre do you usually enjoy?', 'Is it available at...?']
            },
            '2025-09-30': {
                title: '9월 마무리',
                dialogue: [
                    { speaker: 'A', text: 'I can\'t believe September is already over!', korean: '9월이 벌써 끝났다니 믿을 수 없어!' },
                    { speaker: 'B', text: 'Time really flies! What was your favorite part of this month?', korean: '정말 시간이 빨라! 이번 달에서 가장 좋았던 게 뭐야?' },
                    { speaker: 'A', text: 'Probably starting my new job. It\'s been exciting!', korean: '아마 새 직장을 시작한 것. 정말 흥미로웠어!' },
                    { speaker: 'B', text: 'That\'s wonderful! Are you looking forward to October?', korean: '정말 좋다! 10월이 기대돼?' },
                    { speaker: 'A', text: 'Yes! I have so many plans for the fall season.', korean: '응! 가을에 할 계획이 정말 많아.' }
                ],
                keyPhrases: ['I can\'t believe... is already over!', 'Time really flies!', 'Are you looking forward to...?']
            }
        };

        // Quiz data for Sundays
        const quizData = {
            '2025-08-10': conversations['2025-08-10'],
            '2025-08-17': conversations['2025-08-17'],
            '2025-08-24': conversations['2025-08-24'],
            '2025-08-31': conversations['2025-08-31'],
            '2025-09-07': conversations['2025-09-07'],
            '2025-09-14': conversations['2025-09-14'],
            '2025-09-21': conversations['2025-09-21'],
            '2025-09-28': conversations['2025-09-28']
        };

        // Initialize calendar
        function initCalendar() {
            updateCalendar();
            updateProgress();
        }

        // Update calendar display
        function updateCalendar() {
            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', 
                              '7월', '8월', '9월', '10월', '11월', '12월'];
            document.getElementById('currentMonth').textContent = `${currentYear}년 ${monthNames[currentMonth - 1]}`;
            
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            const firstDay = new Date(currentYear, currentMonth - 1, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                calendarDays.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day bg-gray-50 hover:bg-purple-100 cursor-pointer rounded-2xl p-3 text-center border-2 border-transparent hover:border-purple-300 transition-all duration-200';
                
                const dateString = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isCompleted = completedDays.includes(dateString);
                const isQuizDay = new Date(currentYear, currentMonth - 1, day).getDay() === 0; // Sunday
                
                if (isCompleted) {
                    dayElement.classList.add('completed');
                }
                
                if (isQuizDay) {
                    dayElement.classList.add('quiz-day');
                    dayElement.innerHTML = `
                        <div class="font-bold text-white">${day}</div>
                        <div class="text-xs text-white">퀴즈</div>
                    `;
                } else {
                    dayElement.innerHTML = `
                        <div class="font-bold text-gray-700">${day}</div>
                        <div class="text-xs text-gray-500">회화</div>
                    `;
                }
                
                dayElement.addEventListener('click', () => openDayModal(dateString));
                calendarDays.appendChild(dayElement);
            }
        }

        // Open day modal
        function openDayModal(dateString) {
            const conversation = conversations[dateString];
            if (!conversation) {
                alert('이 날짜의 콘텐츠가 아직 준비되지 않았습니다.');
                return;
            }
            
            const modal = document.getElementById('conversationModal');
            const quizModal = document.getElementById('quizModal');
            
            // Close quiz modal if open
            quizModal.classList.add('hidden');
            
            if (conversation.type === 'quiz') {
                openQuizModal(dateString);
                return;
            }
            
            document.getElementById('modalDate').textContent = `${dateString} - ${conversation.title}`;
            
            let content = '<div class="space-y-4">';
            
            // Add dialogue
            conversation.dialogue.forEach((line, index) => {
                content += `
                    <div class="border rounded-2xl p-4 ${line.speaker === 'A' ? 'bg-blue-50 border-blue-200' : 'bg-green-50 border-green-200'}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-bold text-purple-600">${line.speaker}:</span>
                            <button onclick="speak('${line.text.replace(/'/g, "\\'")}', 'en-US')" class="audio-btn text-white px-3 py-1 rounded-full text-sm">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                        <p class="conversation-text font-medium text-gray-800 mb-2">${line.text}</p>
                        <p class="text-gray-600">${line.korean}</p>
                    </div>
                `;
            });
            
            // Add key phrases
            content += `
                <div class="bg-yellow-50 border border-yellow-200 rounded-2xl p-4">
                    <h4 class="font-bold text-yellow-700 mb-2">🌟 핵심 표현</h4>
                    <ul class="list-disc list-inside text-yellow-800">
                        ${conversation.keyPhrases.map(phrase => `<li>${phrase}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            // Add completion checkbox
            const isCompleted = completedDays.includes(dateString);
            content += `
                <div class="text-center">
                    <label class="flex items-center justify-center space-x-3 bg-purple-50 rounded-2xl p-4 cursor-pointer">
                        <input type="checkbox" id="completionCheck" ${isCompleted ? 'checked' : ''} 
                               onchange="toggleCompletion('${dateString}')" class="w-5 h-5">
                        <span class="text-lg font-medium text-purple-700">학습 완료</span>
                    </label>
                </div>
            `;
            
            content += '</div>';
            
            document.getElementById('modalContent').innerHTML = content;
            modal.classList.remove('hidden');
        }

        // Open quiz modal
        function openQuizModal(dateString) {
            const quiz = quizData[dateString];
            if (!quiz || !quiz.questions) {
                alert('퀴즈 데이터가 없습니다.');
                return;
            }
            
            const modal = document.getElementById('quizModal');
            let content = '<div class="space-y-6">';
            
            quiz.questions.forEach((q, index) => {
                content += `
                    <div class="bg-gray-50 rounded-2xl p-4">
                        <h4 class="font-bold text-gray-800 mb-3">문제 ${index + 1}: ${q.question}</h4>
                        <div class="space-y-2">
                            ${q.options.map((option, optIndex) => `
                                <label class="quiz-option flex items-center space-x-3 bg-white rounded-xl p-3 cursor-pointer hover:bg-purple-50 border border-gray-200">
                                    <input type="radio" name="q${index}" value="${optIndex}" class="w-4 h-4">
                                    <span>${option}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            content += `
                <div class="text-center">
                    <button onclick="submitQuiz('${dateString}')" class="cute-button bg-yellow-400 hover:bg-yellow-500 text-yellow-800 px-8 py-3 font-bold">
                        퀴즈 제출하기 🎯
                    </button>
                </div>
            `;
            
            content += '</div>';
            
            document.getElementById('quizContent').innerHTML = content;
            modal.classList.remove('hidden');
        }

        // Submit quiz
        function submitQuiz(dateString) {
            const quiz = quizData[dateString];
            const answers = [];
            let score = 0;
            
            quiz.questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {
                    const answer = parseInt(selected.value);
                    answers.push(answer);
                    if (answer === q.correct) {
                        score++;
                    }
                } else {
                    answers.push(-1);
                }
            });
            
            const percentage = Math.round((score / quiz.questions.length) * 100);
            quizScores[dateString] = { score, total: quiz.questions.length, percentage };
            localStorage.setItem('quizScores', JSON.stringify(quizScores));
            
            // Mark as completed
            if (!completedDays.includes(dateString)) {
                completedDays.push(dateString);
                localStorage.setItem('completedDays', JSON.stringify(completedDays));
            }
            
            // Show results
            let resultContent = `
                <div class="text-center mb-6">
                    <div class="text-4xl font-bold ${percentage >= 70 ? 'text-green-500' : 'text-red-500'}">${percentage}%</div>
                    <div class="text-gray-600">${score}/${quiz.questions.length} 정답</div>
                </div>
            `;
            
            quiz.questions.forEach((q, index) => {
                const userAnswer = answers[index];
                const isCorrect = userAnswer === q.correct;
                resultContent += `
                    <div class="mb-4 p-4 rounded-2xl ${isCorrect ? 'bg-green-50' : 'bg-red-50'}">
                        <p class="font-medium mb-2">${q.question}</p>
                        <p class="${isCorrect ? 'text-green-600' : 'text-red-600'}">
                            ${isCorrect ? '✅ 정답!' : '❌ 오답'} 
                            정답: ${q.options[q.correct]}
                        </p>
                        ${!isCorrect && userAnswer >= 0 ? `<p class="text-red-500">선택: ${q.options[userAnswer]}</p>` : ''}
                    </div>
                `;
            });
            
            resultContent += `
                <div class="text-center">
                    <button onclick="closeQuizModal()" class="cute-button bg-purple-400 hover:bg-purple-500 text-white px-6 py-3">
                        확인 ✨
                    </button>
                </div>
            `;
            
            document.getElementById('quizContent').innerHTML = resultContent;
            updateCalendar();
            updateProgress();
        }

        // Toggle completion
        function toggleCompletion(dateString) {
            const index = completedDays.indexOf(dateString);
            if (index > -1) {
                completedDays.splice(index, 1);
            } else {
                completedDays.push(dateString);
            }
            localStorage.setItem('completedDays', JSON.stringify(completedDays));
            updateCalendar();
            updateProgress();
        }

        // Update progress
        function updateProgress() {
            const totalDays = currentMonth === 8 ? 31 : 30; // August: 31, September: 30
            const completed = completedDays.filter(date => date.startsWith(`${currentYear}-${String(currentMonth).padStart(2, '0')}`)).length;
            const percentage = Math.round((completed / totalDays) * 100);
            
            document.getElementById('progressPercent').textContent = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed}/${totalDays} 완료`;
        }

        // Speech synthesis
        function speak(text, lang = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('이 브라우저는 음성 재생을 지원하지 않습니다.');
            }
        }

        // Close modals
        function closeModal() {
            document.getElementById('conversationModal').classList.add('hidden');
        }
        
        function closeQuizModal() {
            document.getElementById('quizModal').classList.add('hidden');
        }

        // Month navigation
        function changeMonth(direction) {
            if (direction === 1) { // Next
                if (currentMonth < 9) {
                    currentMonth++;
                    updateCalendar();
                    updateProgress();
                }
            } else { // Previous
                if (currentMonth > 8) {
                    currentMonth--;
                    updateCalendar();
                    updateProgress();
                }
            }
        }

        // Event listeners
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
        document.getElementById('closeModal').addEventListener('click', closeModal);
        
        // Close modals when clicking outside
        document.getElementById('conversationModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        
        document.getElementById('quizModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeQuizModal();
        });

        // Initialize
        initCalendar();
    </script>
</body>
</html>
