            'water': 'üíß', 'bread': 'üçû', 'flower': 'üå∏', 'horse': 'üêé', 'pizza': 'üçï',
            'robot': 'ü§ñ', 'cherry': 'üçí', 'apple': 'üçé', 'book': 'üìö', 'car': 'üöó',

        };

        let stickers = parseInt(localStorage.getItem('stickers') || '0');
        let currentGame = null;
        let flippedCards = [];
        let matchedPairs = 0;

        let currentQuestion = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getRandomWords(count) {
            const shuffled = shuffleArray(words);
            return shuffled.slice(0, count);
        }

            document.getElementById('stickerCount').textContent = stickers;
            const drawBtn = document.getElementById('drawBtn');
            if (stickers >= 5) {
                drawBtn.disabled = false;
                drawBtn.textContent = 'üé∞ ÎΩëÍ∏∞ (5Í∞ú)';
            } else {
                drawBtn.disabled = true;
                drawBtn.textContent = `üé∞ ÎΩëÍ∏∞ (${5-stickers}Í∞ú Îçî ÌïÑÏöî)`;

            localStorage.setItem('stickers', stickers.toString());

        function performDraw() {
            if (stickers < 5) return;
            
            stickers -= 5;
            localStorage.setItem('stickers', stickers.toString());
            updateStickerDisplay();

            const rewards = [
                {name: 'üìö Ïû†Îì§Í∏∞ Ï†Ñ Ï±Ö Ìïú Í∂å Ï∂îÍ∞Ä', chance: 35},

            ];

            const random = Math.random() * 100;
            let currentChance = 0;
            let selectedReward = rewards[0];

            for (const reward of rewards) {
                currentChance += reward.chance;
                if (random <= currentChance) {
                    selectedReward = reward;
                    break;
                }
            }

            const resultDiv = document.getElementById('rewardResult');
            resultDiv.textContent = `üéâ ${selectedReward.name} üéâ`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {

            document.getElementById('mainScreen').style.display = 'block';
        }

        function startMemoryGame() {
            currentGame = 'memory';
            currentWords = getRandomWords(6);
            matchedPairs = 0;
            flippedCards = [];
            
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('memoryGameScreen').classList.add('active');
            
            setupMemoryGame();
        }

        function setupMemoryGame() {
            const grid = document.getElementById('memoryCardGrid');
            grid.innerHTML = '';
            
            const gameWords = [];
            currentWords.forEach(wordObj => {
                gameWords.push(wordObj.word);
                gameWords.push(wordObj.word);
            });
            
            const shuffledWords = shuffleArray(gameWords);
            
            shuffledWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = '?';
                card.onclick = () => flipMemoryCard(card, word, index);
                grid.appendChild(card);
            });
            
            updateMemoryProgress();

        function flipMemoryCard(cardElement, word, index) {
            if (flippedCards.length >= 2 || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;
            
            cardElement.classList.add('flipped');
            cardElement.textContent = word.toUpperCase();
            flippedCards.push({element: cardElement, word: word});
            
            if (flippedCards.length === 2) {
                setTimeout(checkMemoryMatch, 600);
            }
        }

        function checkMemoryMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.word === card2.word) {
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                updateMemoryProgress();
                
                if (matchedPairs === 6) {

                    card1.element.textContent = '?';
                    card2.element.textContent = '?';

            const wordObj = currentWords[currentQuestion];
            const word = wordObj.word.toUpperCase();

            document.getElementById('wordDisplay').textContent = displayWord;
            document.getElementById('questionProgress').textContent = `${currentQuestion + 1}/5`;
            
            const correctLetter = word[missingIndex];
            const wrongLetters = ['A','E','I','O','U','B','C','D','F','G','H','J','K','L','M','N','P','Q','R','S','T','V','W','X','Y','Z']

        function checkFillBlankAnswer(selectedLetter, correctLetter, btnElement) {
            if (selectedLetter === correctLetter) {
                btnElement.style.background = 'linear-gradient(135deg, #4CAF50, #66BB6A)';
                fillBlankAnswers++;
